{% extends 'base.html' %}

{% block title %}Add Registration{% endblock %}

{% block content %}
<div class="page-header">
    <h1>â• Add New Registration</h1>
</div>

<div class="card" style="max-width: 700px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Event *</label>
            <select name="event" required>
                <option value="">Select Event</option>
                {% for event in events %}
                <option value="{{ event.event_id }}">{{ event.title }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Participant *</label>
            <select name="user" required>
                <option value="">Select User</option>
                {% for user in users %}
                <option value="{{ user.user_id }}">{{ user.name }} {% if user.roll_no %}({{ user.roll_no }}){% endif %}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Status</label>
            <select name="status">
                <option value="confirmed">Confirmed</option>
                <option value="pending">Pending</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">ğŸ’¾ Save Registration</button>
            <a href="{% url 'registration_list' %}" class="btn" style="background: #e5e7eb; color: #374151;">âŒ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
