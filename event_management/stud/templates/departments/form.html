{% extends 'base.html' %}

{% block title %}Add Department{% endblock %}

{% block content %}
<div class="page-header">
    <h1>â• Add New Department</h1>
</div>

<div class="card" style="max-width: 700px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Department Name *</label>
            <input type="text" name="dept_name" required placeholder="e.g., Computer Science">
        </div>
        
        <div class="form-group">
            <label>Department Code *</label>
            <input type="text" name="dept_code" required placeholder="e.g., CSE">
        </div>
        
        <div class="form-group">
            <label>HOD Name</label>
            <input type="text" name="hod_name" placeholder="Head of Department">
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">ğŸ’¾ Save Department</button>
            <a href="{% url 'department_list' %}" class="btn" style="background: #e5e7eb; color: #374151;">âŒ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
