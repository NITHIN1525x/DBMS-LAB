{% extends 'base.html' %}

{% block title %}Add Event Resource{% endblock %}

{% block content %}
<div class="page-header">
    <h1>‚ûï Allocate Resource to Event</h1>
</div>

<div class="card" style="max-width: 700px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Event *</label>
            <select name="event" required>
                <option value="">Select Event</option>
                {% for event in events %}
                <option value="{{ event.event_id }}">{{ event.title }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Resource *</label>
            <select name="resource" required>
                <option value="">Select Resource</option>
                {% for resource in resources %}
                <option value="{{ resource.resource_id }}">{{ resource.resource_name }} (Available: {{ resource.total_quantity }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Quantity Required *</label>
            <input type="number" name="quantity_required" required placeholder="How many units needed?" min="1">
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">üíæ Allocate Resource</button>
            <a href="{% url 'event_resource_list' %}" class="btn" style="background: #e5e7eb; color: #374151;">‚ùå Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
