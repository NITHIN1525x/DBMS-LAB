{% extends 'base.html' %}

{% block title %}Add Role{% endblock %}

{% block content %}
<div class="page-header">
    <h1>â• Add New Role</h1>
</div>

<div class="card" style="max-width: 700px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="role_name">Role Name *</label>
            <input type="text" id="role_name" name="role_name" required placeholder="e.g., Admin, Organizer">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Brief description of the role"></textarea>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">ğŸ’¾ Save Role</button>
            <a href="{% url 'role_list' %}" class="btn" style="background: #e5e7eb; color: #374151;">âŒ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
