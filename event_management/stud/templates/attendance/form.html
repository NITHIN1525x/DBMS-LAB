{% extends 'base.html' %}

{% block title %}Mark Attendance{% endblock %}

{% block content %}
<div class="page-header">
    <h1>â• Mark Attendance</h1>
</div>

<div class="card" style="max-width: 700px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Event *</label>
            <select name="event" required>
                <option value="">Select Event</option>
                {% for event in events %}
                <option value="{{ event.event_id }}">{{ event.title }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Participant *</label>
            <select name="user" required>
                <option value="">Select User</option>
                {% for user in users %}
                <option value="{{ user.user_id }}">{{ user.name }} {% if user.roll_no %}({{ user.roll_no }}){% endif %}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" name="present" checked style="width: auto; height: 20px;">
                <span style="font-size: 16px;">Mark as Present</span>
            </label>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">ğŸ’¾ Save Attendance</button>
            <a href="{% url 'attendance_list' %}" class="btn" style="background: #e5e7eb; color: #374151;">âŒ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
