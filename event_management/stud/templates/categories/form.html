{% extends 'base.html' %}

{% block title %}Add Category{% endblock %}

{% block content %}
<div class="page-header">
    <h1>‚ûï Add New Category</h1>
</div>

<div class="card" style="max-width: 700px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Category Name *</label>
            <input type="text" name="name" required placeholder="e.g., Technical, Cultural">
        </div>
        
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="3" placeholder="Brief description of the category"></textarea>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label>Icon (Emoji)</label>
                <input type="text" name="icon" placeholder="e.g., üíª üé≠ üèÖ">
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" name="active_status" checked style="width: auto;">
                    Active Status
                </label>
            </div>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">üíæ Save Category</button>
            <a href="{% url 'category_list' %}" class="btn" style="background: #e5e7eb; color: #374151;">‚ùå Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
