{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="page-header">
    <h1>‚ûï Add New User</h1>
</div>

<div class="card" style="max-width: 700px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Name *</label>
            <input type="text" name="name" required placeholder="Full Name">
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label>Roll Number</label>
                <input type="text" name="roll_no" placeholder="e.g., 4SF23CS133">
            </div>
            
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" placeholder="10-digit number">
            </div>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="user@example.com">
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label>Role</label>
                <select name="role">
                    <option value="">Select Role</option>
                    {% for role in roles %}
                    <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Department</label>
                <select name="dept">
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.dept_id }}">{{ dept.dept_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">üíæ Save User</button>
            <a href="{% url 'user_list' %}" class="btn" style="background: #e5e7eb; color: #374151;">‚ùå Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
